<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Book library</h1>
    <section>
        <fieldset>
            <legend>Filtering & Sorting</legend>
            <div class="filter">
                <input class="search" oninput="onFilterBy(event)" type="search" placeholder="search">
                <!-- <button onclick="renderBook()" class="clear">Clear</button> -->

                <select class="dropdown-rating" onchange="onFilterBy(event,+this.value)">
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>


                <button onclick="onClearButtons()" class="clear-buttons">Clear</button>

            </div>

            <div class="add-button-div">
                <button onclick="onAddBook()" class="add-button">Add a Book</button>

            </div>

            <dialog class="add-button-dialog">
                <form onsubmit="onSaveCar()" method="dialog">
                    <h2>Add Book</h2>

                    <input class="title" type="text" placeholder="Book Title">
                    <input class="price" type="number" placeholder="Book Price">
                    <!-- <input class="rating" type="number" placeholder="Book Rating"> -->
                    <select class="dropdown-rating rating" onchange="onFilterBy(event,+this.value)">
                        <option value="">Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <div class="actions">
                        <button type="button" onclick="onCloseBookModal()">Cancel</button>
                        <button>Save</button>
                    </div>

                </form>

            </dialog>

            <div class="sort-by-div">

                <select class="sort-by" onchange="onSortBy()">
                    <option value="">Select Sorting</option>
                    <option value="title">By Title</option>
                    <option value="price">By Price</option>
                    
                </select>

                <label>
                    <span>Ascending</span>
                    <input type="radio" class="sort-ascending" name="sortBy" onchange="onSortBy()" />
                    
                    <span>Descending</span>
                    <input type="radio" class="sort-descending" name="sortBy" onchange="onSortBy()" />
                </label>

                


            </div>

        </fieldset>
    </section>

    <section>
        <button onclick="onPrevPage()" class="prev-page-button">Prev Page</button>
        <button onclick="onNextPage()" class="next-page-button">Next Page</button>
    </section>

    <!-- <section class="filter">
        <form>
            <input oninput="onFilterBy(event)" type="search" placeholder="search">
            <button onclick="renderBook()" class="clear">Clear</button>
        </form>
    </section> -->

    <div class="table">
        <table></table>
    </div>


    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Name: <span></span></h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <footer>
        <span>Expensive Books (Above 200):</span>
        <span class="expensive-books"></span>

        <span>Average Books (Between 80-200):</span>
        <span class="average-books"></span>

        <span>Cheap Books (Below 80):</span>
        <span class="cheap-books"></span>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-shop.service.js"></script>
    <script src="js/book-shop.controller.js"></script>
</body>

</html>
