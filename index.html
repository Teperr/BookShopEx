<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1 data-trans="title">Book library</h1>

    <select class="dropdown-lang" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">Hebrew</option>
    </select>

    <section>
        <fieldset>
            <legend data-trans="filtering-and-sorting" >Filtering & Sorting</legend>
            <div class="filter">
                <input data-trans="search" class="search" oninput="onFilterBy(event)" type="search" placeholder="search">
                <!-- <button onclick="renderBook()" class="clear">Clear</button> -->

                <select class="dropdown-rating" onchange="onFilterBy(event,+this.value)">
                    <option data-trans="rating" value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>


                <button data-trans="clear" class="clear" onclick="onClearButtons()" class="clear-buttons">Clear</button>

            </div>

            <div class="add-button-div">
                <button data-trans="add-book" onclick="onAddBook()" class="add-button">Add a Book</button>

            </div>

            <dialog class="add-button-dialog">
                <form onsubmit="onSaveCar()" method="dialog">
                    <h2 data-trans="add-book">Add a Book</h2>

                    <input class="title" type="text" placeholder="Book Title">
                    <input class="price" type="number" placeholder="Book Price">
                    <!-- <input class="rating" type="number" placeholder="Book Rating"> -->
                    <select class="dropdown-rating rating" onchange="onFilterBy(event,+this.value)">
                        <option data-trans="rating" value="">Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <div class="actions">
                        <button data-trans="cancel" type="button" onclick="onCloseBookModal()">Cancel</button>
                        <button data-trans="save">Save</button>
                    </div>

                </form>

            </dialog>

            <div class="sort-by-div">

                <select class="sort-by" onchange="onSortBy()">
                    <option data-trans="select-sorting" value="">Select Sorting</option>
                    <option data-trans="by-title" value="title">By Title</option>
                    <option data-trans="by-price" value="price">By Price</option>
                    
                </select>

                <label>
                    <span data-trans="ascending">Ascending</span>
                    <input type="radio" class="sort-ascending" name="sortBy" onchange="onSortBy()" />
                    
                    <span data-trans="descending">Descending</span>
                    <input type="radio" class="sort-descending" name="sortBy" onchange="onSortBy()" />
                </label>

                


            </div>

        </fieldset>
    </section>

    <section>
        <button data-trans="prev-page" onclick="onPrevPage()" class="prev-page-button">Prev Page</button>
        <button data-trans="next-page" onclick="onNextPage()" class="next-page-button">Next Page</button>
    </section>

    <!-- <section class="filter">
        <form>
            <input oninput="onFilterBy(event)" type="search" placeholder="search">
            <button onclick="renderBook()" class="clear">Clear</button>
        </form>
    </section> -->

    <div class="table">
        <table></table>
    </div>


    <dialog class="book-details">
        <form method="dialog">
            <h2 data-trans="book-name">Book Name: <span></span></h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <footer>
        <span data-trans="expensive-books">Expensive Books (Above 200):</span>
        <span class="expensive-books"></span>

        <span data-trans="average-books">Average Books (Between 80-200):</span>
        <span class="average-books"></span>

        <span data-trans="cheap-books">Cheap Books (Below 80):</span>
        <span class="cheap-books"></span>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-shop.service.js"></script>
    <script src="js/book-shop.controller.js"></script>
</body>

</html>
