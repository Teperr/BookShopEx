<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Book library</h1>
    <section class="filter">
        <form>
            <input oninput="onFilterBy(event)" type="text" placeholder="search">
            <button onclick="renderBook()" class="clear">Clear</button>
        </form>
    </section>

    <div class="table"><table></table></div>

    <button onclick="onAddBook()" class="add-button">Add a Book</button>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Name: <span></span></h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <footer>
        <span>Expensive Books (Above 200):</span>
        <span class="expensive-books"></span>

        <span>Average Books (Between 80-200):</span>
        <span class="average-books"></span>

        <span>Cheap Books (Below 80):</span>
        <span class="cheap-books"></span>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-shop.service.js"></script>
    <script src="js/book-shop.controller.js"></script>
</body>

</html>
